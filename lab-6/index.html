<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky-Lot Cars</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lucky-Lot Cars</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <button id="loadCarsBtn" class="btn">Load Cars</button>
            <div id="carList" class="grid-container"></div>
        </div>
        <div class="container">
            <form id="carForm">
                <input type="text" id="make" placeholder="Make" required>
                <input type="text" id="model" placeholder="Model" required>
                <input type="number" id="year" placeholder="Year" required>
                <input type="text" id="color" placeholder="Color" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit" class="btn">Add Car</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lucky-Lot Cars</p>
    </footer>

    <script>
        // Remove the hardcoded API URL
        // const API_URL = 'http://localhost:3001';
    </script>
    <script src="script.js" defer></script>
</body>
</html>
